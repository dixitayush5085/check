<div class="feedback">
  <h2 class="feedback-heading">
    Please Rate Your Recent Experience
  </h2>
  <div class="feedback-stars">
    <ng-container *ngFor="let n of [].constructor(noOfStars); let i = index">
      <span [ngClass]="i < noSelectedStars? 'star': 'not-selected'" (click)="updateFeedbackResponse(i)">
        ‚≠ê
      </span>
    </ng-container>
  </div>
  <div class="feedback-submit-button">
      <button>
          Submit
      </button>
  </div>
</div>
